    <!-- SIGNUP FORM -->
    <div class="row pb-100px">
        <div class="col-lg-12">
            <div class="container ">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-heading pt-auto">
                            <h2 class="text-center pt-3 ">Create Account</h2>
                        </div>
                        <hr />
                        <div class="modal-body">
                            <form action="#" role="form" class=" pb-5 pl-5 pr-5 align-content-center align-middle">

                                <div class="form-group pt-2 pb-2 pl-2 pr-2">
                                    <div class="input-group">
                                        <input type="text" name="firstName" class="form-control" id="firstName" placeholder="First Name" autofocus required>
                                    </div>

                                </div>

                                <div class="form-group pt-2 pb-2 pl-2 pr-2">
                                    <div class="input-group">
                                        <input type="text" name="lastName" class="form-control" id="lastName" placeholder="Last Name" required>
                                    </div>
                                </div>

                                <div class="form-group pt-2 pb-2 pl-2 pr-2">
                                    <div class="input-group">
                                        <input type="password" name="password" class="form-control" id="password" placeholder="Password" required>
                                    </div>

                                </div>
                                <div class="form-group pt-2 pb-2 pl-2 pr-2">
                                    <div class="input-group">
                                        <label for="datepicker">Birth Date</label>
                                        <input id="datepicker" class="form-control" onchange="checkDate()" required class="datepicker-input" type="date" data-date-format="yyyy-mm-dd">
                                    </div>

                                </div>

                                <div class="form-group pt-2 pb-2 pl-2 pr-2">
                                    <div class="input-group">
                                        <input type="email" name="email" class="form-control" id="email" placeholder="Email" required>
                                    </div>
                                </div>
                                <div class="form-group pt-2 pb-2 pl-2 pr-2">
                                    <div class="input-group">
                                        <textarea name="about" class="form-control" id="about" placeholder="Write something about You" cols="50" rows="3"></textarea>
                                    </div>
                                </div>

                                <div class="row">
                                    <div class="col">
                                        <div class="form-group text-center">
                                            <input type="submit" class="btn btn-success btn-lg " onclick="registered()"></input>
                                        </div>
                                    </div>

                                </div>

                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>



    <script>
        // Name and Password from the register-form
        var name = document.getElementById('firstName');
        var pw = document.getElementById('password');

        // storing input from register-form
        function store() {
            localStorage.setItem('name', name.value);
            localStorage.setItem('pw', pw.value);
