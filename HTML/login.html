<body>
    <nav class="navbar col-sm-12  navbar-expand-lg navbar-light text-center">
        <div class="container  justify-content-center">
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarTogglerDemo01" aria-controls="navbarTogglerDemo01" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarTogglerDemo01">
                <ul class="navbar-nav mr-auto mt-2 mt-lg-0">
                    <li class="nav-item col-md-3">
                        <a class="nav-link" href="../index.html"> <i class="fas fa-home"></i></a>
                    </li>

                </ul>

            </div>
        </div>
    </nav>

    <div class="row pt-5 mt-5">
        <div class="col-lg-12">
            <div class="container ">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-heading pt-auto">
                            <h2 class="text-center pt-5 ">Login</h2>
                        </div>
                        <hr />
                        <div class="modal-body">
                            <form role="form" class="pt-5 pb-5 pl-5 pr-5 align-content-center align-middle">
                                <div class="form-group pt-2 pb-2 pl-2 pr-2">
                                    <div class="input-group">
                                        <span class="input-group-addon">
                                    <span class="glyphicon glyphicon-user"></span>
                                        </span>
                                        <input type="text" id="name" class="form-control" placeholder="User Name" required autofocus/>
                                    </div>
                                </div>
                                <div class="form-group pt-2 pb-2 pl-2 pr-2">
                                    <div class="input-group">

                                        <input type="password" id="pw" class="form-control" placeholder="Password" required/>

                                    </div>

                                </div>

                                <div class="row">
                                    <div class="col-md-6">
                                        <div class="form-group text-center">
                                            <input type="submit" class="btn btn-success btn-lg" onclick="store()" value="Login"></input>
                                        </div>
                                    </div>
                                    <div class="col-md-6">
                                        <div class="form-group text-center">
                                            <h5 id="signup">New User
                                                <a href="../HTML/signUp.html" class="btn btn-success btn-sm">Sign Up</a> </h5>
                                        </div>
                                    </div>
                                </div>

                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>







    <script>
        var name = document.getElementById('name');
        var pw = document.getElementById('pw');

        function store() {
            localStorage.setItem('name', name.value);
            localStorage.setItem('pw', pw.value);
        }

        function check() {

            var storedName = localStorage.getItem('name');
            var storedPw = localStorage.getItem('pw');

            var userName = document.getElementById('userName');
            var userPw = document.getElementById('userPw');

            if (userName.value && userPw.value) {
                alert('You are loged in.');
            } else {
                alert('ERROR.');
            }
        }
    </script>
